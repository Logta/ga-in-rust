[package]
name = "ga_prisoners_dilemma"
version = "0.1.0"
authors = ["Logta <takenobu15@gmail.com>"]
edition = "2021"
rust-version = "1.70"
description = "遺伝的アルゴリズムを用いた囚人のジレンマ戦略の進化シミュレーション"
license = "MIT OR Apache-2.0"
repository = "https://github.com/username/ga-in-rust"
keywords = ["genetic-algorithm", "prisoners-dilemma", "simulation", "evolution"]
categories = ["algorithms", "simulation"]
homepage = "https://github.com/username/ga-in-rust"  
documentation = "https://docs.rs/ga_prisoners_dilemma"
readme = "README.md"
exclude = [
    "/.github",
    "/target", 
    "/docs",
    "*.log",
    ".DS_Store"
]

[lib]
name = "ga_prisoners_dilemma"
crate-type = ["lib"]

[[bin]]
name = "ga-sim"
path = "src/main.rs"

[dependencies]
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
clap = { version = "4.4", features = ["derive", "env"] }
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
log = "0.4"
env_logger = "0.10"
rayon = { version = "1.8", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
pretty_assertions = "1.4"
tempfile = "3.8"


[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
overflow-checks = false

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true
incremental = true

[profile.test]
opt-level = 1
debug = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = false
lto = "fat"
codegen-units = 1

[features]
default = []
parallel = ["rayon"]
serde-support = ["serde", "serde_json"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
